<script>

    let studentCount = parseInt(prompt("Enter number of students in the class"));
    let students = [];

    for (let i = 0; i < studentCount; i++) {
        let name = prompt("Enter name of student " + (i + 1));
        let inputMarks = prompt("Enter 3 marks separated by commas (ex: 80,90,75)");
        let marksArray = inputMarks.split(",").map(Number);
        let student = {
            name: name,
            marks: marksArray
        };
        students.push(student);
    }
    //console.log(students);

    for (let i = 0; i < students.length; i++) {
        let total = 0;

        for (let j = 0; j < students[i].marks.length; j++) {
            total += students[i].marks[j];
        }
        let average = total / students[i].marks.length;
        students[i].total = total;
        students[i].average = average;
    }
    //console.log(students);
    console.log("|", "Name".padEnd(10, " "), "|", "Total".padEnd(10, " "), "|", "Average".padEnd(10, " "), "|");
    console.log("");

    for (let i = 0; i < students.length; i++) {
        console.log("|", students[i].name.padEnd(10, " "), "|", String(students[i].total).padEnd(10, " "), "|", students[i].average.toFixed(2).padEnd(10, " "), "|");
    }
</script>

<script>
    const students = ["Mark", "Janet", "Kevin", "Amy", "Ryan", "Joe"];
    const results = [75, 80, 70, 100, 60, 80];

    for (let i = 0; i < students.length; i++) {
        const name = students[i];
        const marks = results[i];

        console.log("|", name.padEnd(10, " "), "|", marks.toString().padStart(4, " "), "|");
    }
</script>

<script>
    const size = parseInt(prompt("Enter square size"));

    for (let i = 0; i < size; i++) {
        let line = "";

        for (let j = 0; j < size; j++) {
            if (j < i) {
                line += "0 ";
            } else {
                line += "1 ";
            }
        }

        console.log(line);
    }
</script>

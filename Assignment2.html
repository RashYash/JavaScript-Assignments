<script>
    //Get user inputs for two numbers
    const textA = prompt("Input number 1")
    const textB = prompt("Input number 2")

    //Convert them into integer data type
    const numA = parseInt(textA)
    const numB = parseInt(textB)

    //Compare the two values and display relevant message
    //First input is larger
    if(numA>numB){
        console.log("Your first input is the largest one");
    }
    //Second input is larger
    else if(numA<numB){
        console.log("Your second input is the largest one");
    }
    //Inputs are equal
    else{
    console.log("Your first and second inputs are equal"); 
    }
</script>
